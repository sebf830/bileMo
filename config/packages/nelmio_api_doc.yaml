nelmio_api_doc:
    documentation:
        info:
            title: bileMo
            description: A phone shop api
            version: 1.0.0

        paths:
            /api/login:
                post:
                    operationId: postCredentialsItem
                    tags:
                        - Token
                    summary: Permet d'obtenir le token JWT pour se logger.
                    requestBody:
                        description: Crée un nouveau token JWT
                        content:
                            application/json:
                                schema:
                                    $ref: '#/components/schemas/Credentials'
                    responses:
                        '200':
                            description: Récupère le token JWT
                            content:
                                application/json:
                                    schema:
                                        $ref: '#/components/schemas/Token'
        components:
            schemas:
                Token:
                    type: object
                    properties:
                        token:
                            type: string
                            readOnly: true
                Credentials:
                    type: object
                    properties:
                        username:
                            type: string
                            default: admin@gmail.com
                        password:
                            type: string
                            default: 1234
            securitySchemes:
                bearerAuth:
                    type: apiKey
                    in: header
                    name: Authorization 
        security:
            - bearerAuth: []

    areas: 
        path_patterns:
            - ^/api(?!/doc$) 

    
